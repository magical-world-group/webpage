<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>魔幻世界 | Discord公式ホームページ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: linear-gradient(120deg, #1c0033, #2b0055, #40007a);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .join-btn {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background: #8e44ad;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      transition: background 0.3s ease;
    }

    .join-btn:hover {
      background: #a74fda;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>魔幻世界</h1>
    <p>ようこそ、幻想と魔法が交差する世界へ。<br />冒険者たちが集い、語り、そして戦う場所。</p>
    <a href="https://discord.gg/Hj3xFYEhNU" target="_blank">
      <button class="join-btn">今すぐ参加する</button>
    </a>
  </div>
  <footer>© 2025 魔幻世界 All rights reserved.</footer>
</body>
</html>
